name: Publish to PyPI

on:
  release:
      types: [created, published]

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Poetry
        run: pipx install poetry

      - name: Build Package with Poetry
        run: poetry build

      - name: Publish to PyPI
        run: poetry publish

