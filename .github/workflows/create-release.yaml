name: Create Release

on:
  workflow_run:
    workflows: ["Test Suite"]
    types:
      - completed

permissions:
  contents: write

jobs:
  create-release-on-version-change:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install toml

      - name: Extract Current and Previous Version
        id: get_versions
        run: |
          CURRENT_VERSION=$(python -c 'import toml; print(toml.load("pyproject.toml")["project"]["version"])')
          PREVIOUS_VERSION=$(git show HEAD~1:pyproject.toml | python -c 'import sys, toml; print(toml.load(sys.stdin)["project"]["version"])' || echo "")

          echo "CURRENT_VERSION=$CURRENT_VERSION" >> $GITHUB_ENV
          echo "PREVIOUS_VERSION=$PREVIOUS_VERSION" >> $GITHUB_ENV

      - name: Check if Version Changed
        id: check_version
        run: |
          if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
            echo "VERSION_CHANGED=true" >> $GITHUB_ENV
          else
            echo "VERSION_CHANGED=false" >> $GITHUB_ENV
          fi

      - name: Create Git Tag
        if: env.VERSION_CHANGED == 'true'
        run: |
          git tag v$CURRENT_VERSION
          git push origin v$CURRENT_VERSION

      - name: Install Poetry
        if: env.VERSION_CHANGED == 'true'
        run: |
          pipx install poetry
          poetry install
          poetry build

      - name: Create GitHub Release
        if: env.VERSION_CHANGED == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.CURRENT_VERSION }}
          name: "Release v${{ env.CURRENT_VERSION }}"
          body: "Auto-generated release for version v${{ env.CURRENT_VERSION }}"
          draft: false
          prerelease: false
          files: |
            dist/*
